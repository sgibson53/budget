<div class="wrapper">
  <div class="accounts-input-wrapper">
    <span (click)="onAddAccount()">+</span><input class="accounts-input" placeholder="Chase Savings, etc." [(ngModel)]="account.name"
      type="text">
  </div>

  <ul class="accounts-table">
    <li>
      <div>Name</div>
      <div>Amount</div>
    </li>
    <li *ngFor="let account of accounts">
      <div>{{account.name}}</div>
      <div>{{account.amount | currency}}</div>
    </li>
  </ul>
</div>
