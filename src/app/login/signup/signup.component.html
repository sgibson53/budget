<div class="wrapper">
  <h4>Registration</h4>
  <form (ngSubmit)="onSubmitSignupForm()" #signupForm="ngForm" class="signup-form">
    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="user.username" name="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="First Name" [(ngModel)]="user.firstName" name="firstName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" [(ngModel)]="user.lastName" name="lastName">
    </mat-form-field>
    <button type="submit" mat-raised-button>Sign Up</button>
  </form>
</div>
